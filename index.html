<!DOCTYPE HTML>
<html>
    <head>
        <title>Simple responsive design device browser</title>
        <style type="text/css">
        html, body, #wrapper {
        	background: #000;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: arial, sans-serif;
        }
        #url {
        	position: fixed;
            top: 0;
            left: 0;
        	height: 50px;
        	z-index: 10;
        	width: 100%;
        }
            #url input {
            	background: #444;
            	border: solid 1px #444;
            	opacity: 0.5;
            	color: #888;
            	font-size: 0.9em;
            	padding: 2px;
            	width: 98%;
            	margin: 0;
            	position: relative;
                -webkit-transition: all 0.2s ease-in;
                   -moz-transition: all 0.2s ease-in;
                     -o-transition: all 0.2s ease-in;
                        transition: all 0.2s ease-in;
            }
            #url input:focus,
            #url input:active,
            #url:hover input {
            	outline: none;
            	opacity: 1;
            	font-size: 1.4em;
            	padding: 10px;
            }
        #wrapper {
        	padding: 200px 500px;
        	width: 2000px;
        	position:relative;
        	zoom: 1;
        }
        #wrapper:after { content: "."; display: block; height: 0; clear: both; visibility: hidden; }
        .window {
        	background: #333;
        	float: left;
        	padding: 25px;
            overflow: hidden;
        }
        .window:hover {
        	background: #555;
        }
        .kinetic-active {
        	overflow: hidden;
        }
        iframe {
        	background: #fff;
        	border: none;
        	overflow: hidden;
        	margin: 0;
            padding: 0;
            display: block;
        }
        .iPhone {
        }
        .iPad {
        }
        .smartPhone {
        }
        #share {
        	background: #000;
        	position: fixed;
        	padding: 3px 5px;
            top: 0;
            right: 0;
            width: 355px;
            z-index: 10;
        }
            #share iframe {
            	background: #000;
            }
            .share-itm {
            	padding: 3px 0;
            	float: right;
            }
            #instructions {
            	font-size: 0.8em;
            	background: #444;
            	color: #888;
            	position: absolute;
            	padding: 10px;
                top: 255px;
                left: 0px;
                z-index: 10;
            }
                #instructions p,
                #instructions h1 {
                	font-size: 1em;
                	margin: 0;
                    padding: 0;
                }
        </style>
    </head>
    <body>
        <div id="url">
        	<input type="text" />
        </div>
        <div id="share">
            <!-- github -->
            <div class="share-itm">
                <a href="http://github.com/davetayls/devicebrowser" target="_blank" class="gitwatch">view on github</a>
            </div>
            <!-- facebook -->
            <div class="share-itm">
                <iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fthe-taylors.org%2Fdevicebrowser%2F&amp;send=false&amp;layout=button_count&amp;width=100&amp;show_faces=false&amp;action=like&amp;colorscheme=dark&amp;font&amp;height=21&amp;appId=134627293286962" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:100px; height:21px;" allowTransparency="true"></iframe>
            </div>
            <!-- twitter -->
            <div class="share-itm">
                <a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="davetayls">Tweet</a>
            </div>
            <script src="//platform.twitter.com/widgets.js" type="text/javascript"></script>
            <script type="text/javascript" src="https://github.com/addyosmani/github-watchers-button/raw/master/github-watchers.min.js"></script>
        </div>
        <div id="instructions">
            <h1>Simple responsive design device browser</h1>
        </div>
        <div id="wrapper">
            <div class="iPhone window">
                <iframe src="" width="320" height="497" scrolling="yes"></iframe>
            </div>
            <div class="iPad window">
                <iframe src="" width="785" height="1024" scrolling="yes"></iframe>
            </div>
            <div class="smartPhone window">
                <iframe src="" width="480" height="800" scrolling="yes"></iframe>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            var $url = $('#url input'),
                $windows = $('.window');
                $frames = $('#wrapper iframe');

            function updateiframe(iframe, url){
                if(iframe !== null){
                    if(iframe.src){
                        iframe.src = url; 
                    } else if(iframe.contentWindow !== null && iframe.contentWindow.location !== null){
                        iframe.contentWindow.location = url; 
                    } else{ 
                        iframe.setAttribute('src', url); 
                    }
                }
            }
            function setSrc(src){
                $frames.each(function(){
                    updateiframe(this, src);
                });
                location.hash = src;
                $url.val(src);
            }
            $url.keydown(function(e){
                if (e.which === 13){
                    setSrc($url.val());
                    e.preventDefault();
                }
            })
            .focus();
            $(window).load(function(){
                if (location.hash.substr(1)){
                    setSrc(location.hash.substr(1));
                } else {
                    setSrc('http://the-taylors.org');
                }
            });
        </script>
