<!DOCTYPE HTML>
<html>
    <head>
        <title>Simple responsive design device browser</title>
        <style type="text/css">
        html, body, #wrapper {
        	background: #000;
        }
        body {
            margin: 0;
            padding: 0;
        }
        #url {
        	position: fixed;
            top: 0;
            left: 0;
        	height: 50px;
        	z-index: 10;
        	width: 100%;
        }
            #url input {
            	background: #444;
            	border: solid 1px #444;
            	opacity: 0.5;
            	color: #888;
            	font-size: 0.9em;
            	padding: 2px;
            	width: 98%;
            	margin: 0;
            	position: relative;
                -webkit-transition: all 0.2s ease-in;
                   -moz-transition: all 0.2s ease-in;
                     -o-transition: all 0.2s ease-in;
                        transition: all 0.2s ease-in;
            }
            #url input:focus,
            #url input:active,
            #url:hover input {
            	outline: none;
            	opacity: 1;
            	font-size: 1.4em;
            	padding: 10px;
            }
        #wrapper {
        	padding: 200px 500px;
        	width: 2000px;
        	position:relative;
        	zoom: 1;
        }
        #wrapper:after { content: "."; display: block; height: 0; clear: both; visibility: hidden; }
        .window {
        	background: #333;
        	float: left;
        	padding: 25px;
            overflow: auto;
        }
        .window:hover {
        	background: #555;
        }
        .kinetic-active {
        	overflow: hidden;
        }
        iframe {
        	background: #fff;
        	border: none;
        	overflow: hidden;
        	margin: 0;
            padding: 0;
            display: block;
        }
        .iPhone {
        	height: 480px;
        	width: 335px;
        }
        .iPad {
        	height: 1024px;
        	width: 783px;
        }
        .smartPhone {
        	height: 800px;
        	width: 495px;
        }
        #share {
        	background: #000;
        	position: fixed;
        	padding: 5px;
            top: 0;
            right: 0;
            width: 150px;
            z-index: 10;
        }
            #share iframe {
            	background: #000;
            }
            .share-itm {
            	padding: 3px 0;
            }
            #instructions {
            	color: #888;
            	position: absolute;
                top: 55px;
                left: 5px;
                z-index: 10;
            }
                #instructions h1 {
                	font-size: 1em;
                }
        </style>
    </head>
    <body>
        <div id="url">
        	<input type="text" />
        </div>
        <div id="share">
            <!-- github -->
            <div class="share-itm">
                <a href="http://github.com/davetayls/devicebrowser" target="_blank" class="gitwatch">view on github</a>
            </div>
            <!-- twitter -->
            <div class="share-itm">
                <a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="davetayls">Tweet</a>
            </div>
            <script src="//platform.twitter.com/widgets.js" type="text/javascript"></script>
            <script type="text/javascript" src="https://github.com/addyosmani/github-watchers-button/raw/master/github-watchers.min.js"></script>
            <!-- facebook -->
            <div class="share-itm">
                <iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fthe-taylors.org%2Fdevicebrowser%2F&amp;send=false&amp;layout=button_count&amp;width=150&amp;show_faces=false&amp;action=like&amp;colorscheme=dark&amp;font&amp;height=21&amp;appId=134627293286962" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:150px; height:21px;" allowTransparency="true"></iframe>
            </div>
        </div>
        <div id="instructions">
            <h1>Simple responsive design device browser</h1>
            <p>Use grey edges of windows to drag and scroll</p>
        </div>
        <div id="wrapper">
            <div class="iPhone window">
                <iframe src="http://the-taylors.org" width="320" height="6000" scrolling="no"></iframe>
            </div>
            <div class="iPad window">
                <iframe src="http://the-taylors.org" width="768" height="6000" scrolling="no"></iframe>
            </div>
            <div class="smartPhone window">
                <iframe src="http://the-taylors.org" width="480" height="6000" scrolling="no"></iframe>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
        <script src="https://github.com/davetayls/jquery.kinetic/raw/master/jquery.kinetic.js" type="text/javascript"></script>
        <script type="text/javascript">
            var $url = $('#url input'),
                $windows = $('.window');
                $frames = $('#wrapper iframe');

            $url.val('http://the-taylors.org');
            function updateiframe(iframe, url){
                if(iframe !== null){
                    if(iframe.src){
                        iframe.src = url; 
                    } else if(iframe.contentWindow !== null && iframe.contentWindow.location !== null){
                        iframe.contentWindow.location = url; 
                    } else{ 
                        iframe.setAttribute('src', url); 
                    }
                }
            }
            function setSrc(src){
                $frames.each(function(){
                    updateiframe(this, src);
                });
            }
            $url.keydown(function(e){
                if (e.which === 13){
                    setSrc($url.val());
                    e.preventDefault();
                }
            })
            .focus();

            $windows.kinetic();
        </script>
